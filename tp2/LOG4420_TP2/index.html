bouton doivent être arrondis selon un rayon de 4 px. Lorsque le bouton est survolé par la

de type ease-out d’une durée de 0,2 s (voir la propriété transition). Il est conseillé de définir
une classe particulière pour ce bouton dans votre code CSS (p. ex. .btn), puisque le design
de ce même bouton sera réutilisé à plusieurs endroits sur le site web.
