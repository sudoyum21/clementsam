<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Panier</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html" title="OnlineShop logo">
            <img src="assets/img/logo.svg" alt="OnlineShop logo">

        <nav>

            <a href="products.html">Produits</a>
            <a href="contact.html">Contact</a>

              </span>

      <tr>
        <td>
          <button><i class="fa fa-times" aria-hidden="true"></i></button>
        </td>
        <td><a href="product.html">Apple TV</a></td>
        <td>249,99 $</td>
        <td>
          <button><i class="fa fa-minus" aria-hidden="true"></i></button>
          1
          <button><i class="fa fa-plus" aria-hidden="true"></i></button>
        </td>
        <td>249,99 $</td>
      </tr>
      <tr>
        <td>
          <button><i class="fa fa-times" aria-hidden="true"></i></button>
        </td>
        <td><a href="product.html">Console Wii</a></td>
        <td>199,99 $</td>
        <td>
          <button><i class="fa fa-minus" aria-hidden="true"></i></button>
          <p>1</p>
          <button><i class="fa fa-plus" aria-hidden="true"></i></button>
        </td>
        <td>199,99 $</td>
      </tr>
      <tr>
        <td>
          <button><i class="fa fa-times" aria-hidden="true"></i></button>
        </td>
        <td><a href="product.html">Moniteur 19"</a></td>
        <td>149,99 $</td>
        <td>
          <button><i class="fa fa-minus" aria-hidden="true"></i></button>
          1
          <button><i class="fa fa-plus" aria-hidden="true"></i></button>
        </td>
        <td>149,99 $</td>
      </tr>
    </table>
    <p>Total : <strong>599,97 $</strong></p>
    <button class="btn">
      <i class="fa fa-trash-o" aria-hidden="true"></i>
      Vider le panier
    </button>
    <a href="order.html" class="btn" id="btn-order">
      Commander
      <i class="fa fa-angle-double-right" aria-hidden="true"></i>
    </a>
  </main>
   

  <footer>
    <p>
