<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories">
      <button [class.selected]="category==='ap'" (click)="onCategoryClick('ap')">Appareils photo</button>
      <button [class.selected]="category==='co'" (click)="onCategoryClick('co')">Consoles</button>
      <button [class.selected]="category==='ec'" (click)="onCategoryClick('ec')">Écrans</button>
      <button [class.selected]="category==='or'" (click)="onCategoryClick('or')"> Ordinateurs</button>
      <button [class.selected]="category==='to'" (click)="onCategoryClick('to')">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button [class.selected]="criteria==='bh'" (click)="onCriteriaClick('bh')">Prix (bas-haut)</button>
      <button [class.selected]="criteria==='hb'" (click)="onCriteriaClick('hb')">Prix (haut-bas)</button>
      <button [class.selected]="criteria==='az'" (click)="onCriteriaClick('az')">Nom (A-Z)</button>
      <button [class.selected]="criteria==='za'" (click)="onCriteriaClick('za')">Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">6 produits</span>
  <h1>Produits</h1>
  <div class="products" id="products-list" >
    <div class="product" *ngFor="let product of products">
      <a routerLink="/produits/{{product.id}}" title="En savoir plus..." >
        <h2>{{product.name}}</h2>
        <img alt="Manette Xbox 360" src="./assets/img/{{product.image}}">
        <p><small>Prix</small> {{product.price}}&thinsp;$</p>
      </a>
    </div>
    
  </div>
</article>
